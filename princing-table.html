<!DOCTYPE html>
<html>
  <head>
    <title>Flexbox Pricing Table</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Sono:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Sono", sans-serif;
        align-items: center; 
        justify-content: center; /* center horizontally */
        margin: 0;
        min-height: 100vh;
      }

      /* Hint: What can you do with a media query and flexbox? */
   @media (max-width: 768px) { 
   
  .pricing-container {
    flex-direction: column;
    align-items: center;
  }

  .pricing-plan {
    width: 100%;
    max-width: 400px;
  }
}

  .pricing-container { 
   display: flex;
   justify-content: center;
   flex-wrap: wrap;
   align-items: stretch;
   padding-top: 300px;
   padding-left: 200px;
  padding-right: 200px;
  gap: 2rem;
  max-width: 1200px;       /* keeps content nicely contained */
  width: 100%;
  }
      .pricing-plan{
        background-color: black;
        text-align: center;
        padding-top: 20px;
        padding-bottom: 15px;
        flex: 1 1 300px; /* grow, shrink, basis: ensures equal sizing */
        max-width: 350px;
      }
      .plan-title{
        color: #5682B1;
         font-size: 1.4rem;
        text-align: center;
        
      }
      .plan-price{
        color: #739EC9;
        font-size: 2rem;
        text-align: center;
        padding-top: 5px;
      }
      li{
        color: #FFE8DB;
        padding-top: 10px;
        list-style-type: none;
        
      }
      .plan-button{
        background-color: #5682B1;
        color: #FFE8DB;
        width: 4rem;
        height: 2rem;
        border-radius: 15%;
      }

      div { 
     /* width: 350px; */
      }
    </style>
  </head>

  <body>
    <div class="pricing-container">

</html>
