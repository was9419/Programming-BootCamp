<!DOCTYPE html>
<html>

<head>
  <title>CSS Positioning Exercise</title>
  <style>
    /* Write your code here */
    .red-circle { 
      background-color: red;
      width: 200px;
      height: 200px;
      border-radius: 50%;
    }
    .blue-box { 
      background-color: blue;
      width: 500px;
      height: 300px;
    }

    div.blue-box {
position: relative;
 top: 200px;
 left: 200px;
     }
     div.red-circle{
      position: absolute;
      top: 150px;
      left: 250px
     }
  </style>
</head>

<body>
  <div class="blue-box">
    <div class="red-circle">
    </div>
  </div>

</body>

</html>
